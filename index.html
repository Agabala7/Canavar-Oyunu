<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Canavar Oyunu</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<style>
		
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}


	</style>
</head>
<body>

	

	
	<div id="app">

		<div class="d-flex justify-content-between p-2">
			<p>
				<span class="border alert-danger text-danger display-4"><i class="fa-brands fa-wolf-pack-battalion"></i>Canavar</span>
				<br />
				<span class="text-danger">{{ wolfHeart }}<i class="fa-solid fa-heart" style="color:red;"></i> </span>
			</p>
			<p>
				<span class="border alert-secondary display-4"><i class="fa-solid fa-user"></i>İstifadəçi</span>
				<br />
				<span class="text-danger">{{ userHeart }}<i class="fa-solid fa-heart" style="color:red;"></i> </span>
			</p>
		</div>

		<div class="d-flex justify-content-center mt-5">
			<button class="btn btn-outline-secondary mr-3" @click="zerbe()" :disabled="punch == 2"><i class="fa-solid fa-hand-fist"></i> Zərbə</button>
			<button class="btn btn-outline-dark mr-3" @click="siddetliZerbe()" :disabled="push == 2"><i class="fa-solid fa-hand-back-fist"></i> Şiddətli Zərbə</button>
			<button class="btn btn-outline-danger mr-3" @click="can()" :disabled="heart == 2"><i class="fa-solid fa-heart"></i> Can</button>
			<button class="btn btn-outline-primary mr-3" @click="yenile()"><i class="fa-solid fa-arrows-rotate"></i> Yenilə</button>
		</div>


	</div>







	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="vue.js"></script>
</body>
</html>
